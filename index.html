        <section class="content">
            <h1>Fairy lights<br />
                pentagram calculator<br />
                for Christmas & New Year</h1>
            <div class="pentagram-img">
                <a href="#" id="clicker" onclick="changeSpeed();">
                    <img id="fairy-lights-pentagram" src="./fairy-lights-pentagram-calculator-1.png" alt="FAIRY LIGHTS PENTAGRAM" title="FAIRY LIGHTS PENTAGRAM" />

                    <div id="click">(click)</div></a>
            </div>
            <div id="forms">
                <form onsubmit="calculateLength();" action="javascript:void(0);" id="pentagram-diameter">
                    <div class="label-block"><label class="pentagram-label" for="pentagram-diameter-text">Pentagram diameter, <span id="cm-in-diameter">cm</span></label> <a class="cm-in-link" id="cm-in-diameter-link" href="javascript:void();" onclick="changeMeasurment()">in</a></div>
                    <input class="pentagram-text" type="number" step="0.1" id="pentagram-diameter-text" placeholder="66,6">
                    <input class="pentagram-submit" type="submit" id="pentagram-diameter-submit" value="CALCULATE">
                </form>
                <form onsubmit="calculateDiameter();" action="javascript:void(0);" id="pentagram-length">
                    <div class="label-block"><label class="pentagram-label" for="pentagram-length-text">Fairy lights length, <span id="cm-in-perimeter">cm</span></label> <a class="cm-in-link" id="cm-in-perimeter-link" href="javascript:void();" onclick="changeMeasurment()">in</a></div>
                    <input class="pentagram-text" type="number" step="0.1" id="pentagram-length-text" placeholder="525,9">
                    <input class="pentagram-submit" type="submit" id="pentagram-length-submit" value="CALCULATE">
                </form>
            </div>
